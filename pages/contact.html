<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>mayteam</title>
  </head>
  <body>
    <h1 class="visually-hidden">Myteam</h1>
    <header class="header">
      <div class="container header__container">
        <div class="header__nav">
          <a href="#"
            ><img src="../images/home-images/myteam-logo.svg" alt="logo"
          /></a>
          <nav>
            <ul class="header__list">
              <li><a class="header__item" href="../index.html">home</a></li>
              <li>
                <a class="header__item" href="./pages/about.html">about</a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="header__btn">
          <a class="header__contact" href="#">contact us</a>
        </button>
      </div>
    </header>

    <main>
      <section class="contact">
        <div class="container contact__container">
          <div class="contact__info">
            <h1 class="contact__title">Contact</h1>
            <h2 class="contact__title2">Ask us about</h2>
            <div class="contact__card">
              <img src="../images/home-images/hero-img1.svg" alt="img" />
              <p class="contact__card-title">
                The quality of our talent network
              </p>
            </div>
            <div class="contact__card">
              <img src="../images/home-images/hero-img2.svg" alt="img" />
              <p class="contact__card-title">
                Usage & implementation of our software
              </p>
            </div>
            <div class="contact__card">
              <img src="../images/home-images/hero-img3.svg" alt="img" />
              <p class="contact__card-title">How we help drive innovation</p>
            </div>
          </div>
          <form class="contact__form">
            <label class="contact__label"
              ><input class="contact__input" placeholder="Name" type="text"
            /></label>
            <span class="contact__border"></span>
            <label class="contact__label"
              ><input
                class="contact__input"
                placeholder="Email Address"
                type="email"
            /></label>
            <span class="contact__border"></span>
            <label class="contact__label"
              ><input
                class="contact__input"
                placeholder="Company Name"
                type="text"
            /></label>
            <span class="contact__border"></span>
            <label class="contact__label"
              ><input class="contact__input" placeholder="Title" type="text"
            /></label>
            <span class="contact__border"></span>
            <label class="contact__label"
              ><input class="contact__input1" placeholder="Message" type="text"
            /></label>
            <span class="contact__border"></span>
            <button class="contact__btn">submit</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__one">
          <div class="footer__top">
            <a href="#"
              ><img src="../images/home-images/myteam-logo.svg" alt="logo"
            /></a>
            <ul class="footer__list1">
              <li>
                <a class="footer__list1-item" href="../index.html">home</a>
              </li>
              <li>
                <a class="footer__list1-item" href="../pages/about.html"
                  >about</a
                >
              </li>
            </ul>
          </div>
          <p class="footer__middle">
            987 Hillcrest Lane <br />
            Irvine, CA <br />
            California 92714 <br />
            Call Us : 949-833-7432
          </p>
        </div>

        <div class="footer__two">
          <ul class="footer__imgs">
            <li class="footer__img">
              <img src="../images/home-images/footer-img1.svg" alt="img" />
            </li>
            <li class="footer__img">
              <img src="../images/home-images/footer-img2.svg" alt="img" />
            </li>
            <li class="footer__img">
              <img src="../images/home-images/footer-img3.svg" alt="img" />
            </li>
          </ul>
          <p class="footer__text">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
